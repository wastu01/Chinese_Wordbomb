<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Word Bomb 中文文字遊戲，挑戰中文詞語接龍、計時答題與連擊分數，適合中文學習與字詞腦力激盪。">

    <meta name="thumbnail" content="https://wastu01.github.io/Chinese_Wordbomb/index.png">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="zh_TW">
    <meta property="og:site_name" content="Chinese Wordbomb">
    <meta property="og:title" content="Word Bomb 中文文字遊戲">
    <meta property="og:description" content="12 秒倒數、中文詞語接龍挑戰。累積高分並紀錄到排行榜，和朋友較勁。">

    <meta property="og:image" content="https://wastu01.github.io/Chinese_Wordbomb/index.png">

    <meta name="twitter:description" content="中文詞語接龍、倒數計時與排行榜挑戰，立即開始遊戲。">
    <meta name="twitter:image" content="https://wastu01.github.io/Chinese_Wordbomb/index.png">
    <meta name="twitter:image:alt" content="Word Bomb 中文文字遊戲預覽">
    <link rel="image_src" href="index.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 id="app-title" class="mb-4 text-center">中文詞語接龍遊戲</h1>
        <div id="game-area" class="card p-4 shadow-sm">
            <div class="d-flex justify-content-between align-items-center mb-3 gap-2 flex-wrap">
                <div class="number d-flex align-items-center gap-4 flex-wrap">
                    <div id="score-display" class="fs-3 fw-bold text-primary">分數：0</div>
                    <div id="round-display" class="fs-3 fw-bold text-primary">回合：0</div>
                    <div class="d-flex align-items-center gap-2">
                        <div id="wrong-display" class="life-display d-flex align-items-center gap-1" aria-hidden="true"></div>
                        <span id="life-count-text" class="visually-hidden" aria-live="polite">剩餘生命：3</span>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3 flex-wrap justify-content-end">
                    <button id="start-btn" class="btn btn-success">開始遊戲</button>
                    <div id="language-switch" class="switch language-switch">
                        <input id="language-toggle" class="check-toggle" type="checkbox" aria-label="切換語言">
                        <label for="language-toggle"></label>
                        <span id="language-label-on" class="switch-label on">繁體</span>
                        <span id="language-label-off" class="switch-label off">簡體</span>
                    </div>
                </div>
            </div>
            <div class="progress mb-3" style="height: 12px;">
                <div id="timer-progress" class="progress-bar bg-success" role="progressbar" style="width: 100%;"></div>
            </div>
            <div id="question" class="mb-3 fs-5">
                <div id="question-text">請輸入一個以題目最後一個字開頭的詞語。</div>
                <div id="question-text-en" class="text-muted small">Enter a word that starts with the prompt's final character.</div>
            </div>
            <div id="current-word" class="mb-3 fs-1 text-center text-primary">載入題目中...</div>
            <div id="timer" class="mb-2">
                <span class="badge bg-secondary">
                    <span id="countdown-label">倒數</span>：<span id="time-remaining">12</span> <span id="seconds-label">秒</span>
                </span>
            </div>
            <div class="mb-3">
                <input id="answer-input" type="text" class="form-control form-control-lg" placeholder="輸入詞語後按 Enter" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" inputmode="text" disabled>
            </div>
            <div id="choices" class="mb-3"></div>
            <div id="result" class="mt-3"></div>
            <div id="final-message" class="mt-4 fs-4 text-center"></div>
            <button id="restart-btn" class="btn btn-outline-primary mt-3 d-none">重新開始</button>
        </div>
        <div class="text-center text-muted mt-4 small">
            <span id="footer-source-label">source code：</span><a id="footer-source-link" href="https://github.com/wastu01/Chinese_Wordbomb" class="link-secondary" target="_blank" rel="noopener">GitHub</a>
            <span class="mx-1">｜</span>
            <span id="footer-feedback-label">feedback：</span><a id="footer-feedback-link" href="https://github.com/wastu01/Chinese_Wordbomb/issues/new" class="link-secondary" target="_blank" rel="noopener">建立 Issue</a>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<div class="modal fade" id="result-modal" tabindex="-1" aria-hidden="true" aria-labelledby="result-modal-title">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="result-modal-title">本局結果</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="result-summary" class="mb-3"></div>
                <div class="mb-3">
                    <label for="result-username-input" class="form-label" id="result-username-label">玩家名稱</label>
                    <input type="text" class="form-control" id="result-username-input" maxlength="10" placeholder="請輸入名稱（未填視為 guest）">
                    <div id="result-submit-status" class="form-text text-muted mt-1"></div>
                    <div id="result-submit-actions" class="mt-3 d-none">
                        <a id="result-open-sheet" class="btn btn-outline-secondary btn-sm" href="https://docs.google.com/spreadsheets/d/1W7C3_bv6-mb1RpenaiAzUzwuk7kbUYbvy7vy5CyEw88/edit#gid=0" target="_blank" rel="noopener">查看排行榜試算表</a>
                        <p id="result-leaderboard-note" class="text-muted small mt-2 mb-0">目前排行榜為逐筆紀錄，尚未整併。</p>
                    </div>
                </div>
                <h6 id="result-history-title" class="mb-2">本局輸入</h6>
                <ul id="result-history" class="list-group list-group-flush"></ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="result-submit-btn">送出</button>
                <!-- <button type="button" class="btn btn-outline-secondary" id="open-leaderboard-btn">查看排行榜</button> -->
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="result-modal-close">關閉</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="leaderboard-modal" tabindex="-1" aria-hidden="true" aria-labelledby="leaderboard-modal-title">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="leaderboard-modal-title">排行榜</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="leaderboard-status" class="mb-2 text-muted"></div>
                <div class="table-responsive">
                    <table class="table table-sm align-middle">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">User</th>
                                <th scope="col">Score</th>
                                <th scope="col">High Combo</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
 </div>
 <script src="./rank.js"></script>
 <script src="./index.js"></script>
</body>
</html>
